buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.internshipmanager'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE")
    compile("org.hibernate:hibernate-gradle-plugin:5.4.0.Final")
    compile("com.h2database:h2:1.4.197")

    compile("com.google.guava:guava:27.0.1-jre")
    compile('commons-codec:commons-codec:1.8')
    
    testCompile('org.springframework.boot:spring-boot-starter-test')
}